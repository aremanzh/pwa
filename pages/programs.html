<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#FFE1C4">
  <title>Galeri J-KOM</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <!-- IOS support -->
  <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">

</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0 light-blue darken-3">
    <div class="nav-wrapper container ">
      <a href="/index.html"><img src="/img/Logo Bahagian Teknologi Maklumat-02-01.png" alt="" class="responsive-img" width="70%"/></a>
      <span class="right white-text text-darken-5">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">FOODNINJA</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
    <li><a href="/pages/login.html" class="waves-effect">
      <i class="material-icons">person_outline</i>Login</a>
    </li>
  </ul>

  <div class="container">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input class="white lighten-2" id="search" type="search" placeholder="Carian gambar atau program" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </div>

  <!-- recipes -->
  <div class="recipes container grey-text text-darken-1">
    <div class="flex-row">
      <h4>All Programs</h4>
      <p><a href="/pages/upload.html">Add programs</a></p>
    </div>
    <div class="row">
      <div class="col s6">
        <a href="/pages/programs/example-1.html"><img src="/img/blank.png" alt="program" class="responsive-img"></a>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section" method="POST" id="student" enctype="multipart/form-data">
      <h6 >New Student</h6>
      <div class="divider"></div>
      <div class="input-file">
        <label for="nama">Profile Picture</label>
        <div>
          <img src="/img/blank.png" id="profile" width="160" height="160" alt="profile-picture" class="">
          <input id="picture" name="picture" type="file" onchange="readURL(this);">
        </div>
        
        <span class="red darken-3 m4" id="error"></span>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Ahmad Amirul" id="nama" type="text" class="validate">
        <label for="nama">Student Name</label>
        <span class="red darken-3 m4" id="error"></span>
      </div>
      <div class="input-field">
        <input placeholder="e.g. ahmad@fas.com" id="email" type="email" class="validate">
        <label for="email">Email</label>
        <span class="text-red" id="error"></span>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 12345678" id="password" type="password" class="validate">
        <label for="password">Password</label>
        <span class="text-red" id="error"></span>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
